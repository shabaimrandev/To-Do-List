<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App | DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="todo-container">
        <h2>To-Do List</h2>
        <div class="input-group">
        <input type="text" id="taskInput" placeholder="Add a new task..." name="taskInput">
        <button id="addButton">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>
</body>
</html>
